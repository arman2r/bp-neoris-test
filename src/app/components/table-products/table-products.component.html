<div class="bar-top-table">
  <mat-form-field appearance="outline">
    <mat-label>Search...</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Termino de busqueda"
      #input
    />
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" class="height-stretch">Agregar</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let element">{{ element.logo }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date_release">
      <th mat-header-cell *matHeaderCellDef>Fecha de liberación</th>
      <td mat-cell *matCellDef="let element">{{ element.date_release }}</td>
    </ng-container>

    <ng-container matColumnDef="date_revision">
      <th mat-header-cell *matHeaderCellDef>Fecha de reestructuración</th>
      <td mat-cell *matCellDef="let element">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          {{ element.date_revision }}
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="menu de opciones, editar o eliminar registro."
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon color="secondary">edit</mat-icon>
              <span>Editar registro</span>
            </button>
            <button mat-menu-item>
              <mat-icon color="warn">delete</mat-icon>
              <span>Eliminar registro</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
